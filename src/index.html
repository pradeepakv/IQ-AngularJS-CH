<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <title>Diabetes Mini-Dashboard</title>

  <!-- Application CSS Files -->
  <link rel="stylesheet" href="lib/normalize.css" />
  <link rel="stylesheet" href="fonts.css" />
  <link rel="stylesheet" href="app.css" />

</head>

<body ng-app="app">

  <!-- NoScript error -->
  <noscript>We're sorry, but this website doesn't work properly without JavaScript.</noscript>

  <div ng-controller="appController as ctrl" ng-cloak>

    <!--
      ADD YOUR HTML HERE
    -->

    <!--Header Start-->
    <div class="row" id="header"> 
      <div id="logo" class="col-md-6"></div>
      <div class="col-md-6">
        <span id="title">Dashboard</span>
      </div>
    </div>
    <!--Header End-->

    <!-- Task2 -->
    <div class="row">
      <div class="col-md-3 dateVal">
        <p class="input-group">
          <span>{{ctrl.curdate}}</span>
          <span class="input-group-btn">
            <button type="button" ng-click="prev()"> <img class="sprite-prev"/></button>
            <button type="button" ng-click="next()"> <img class="sprite-next"/></button>
          </span>
        </p>
      </div>
    </div> 
    <!-- Task2 End -->

    <!-- Task3 -->
      <div class="row">
          <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
              <div class="box">
                  <div class="info">
                      <h4 class="text-center">
                        <span class="wDrop"></span>                       
                        <span class="hdrTxt">{{ctrl.hdrTxt1}}</span>
                      </h4>
                      <p class="rborder"><span class="dot dot1"></span><span class="txt1">3</span><span class="txt2">events</span></p>
                      <p class="rborder"><span class="txt3">Previous day -</span><span class="txt4">{{ctrl.value}}</span></p>

                    </div>
              </div>
          </div>
          
          <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
              <div class="box">
                  <div class="info">
                      <h4 class="text-center">
                        <span class="wDrop"></span>                       
                        <span class="hdrTxt">{{ctrl.hdrTxt2}}</span>
                      </h4>
                      <!-- <p class="rborder"><span class="arrow glyphicon glyphicon-arrow-down"></span><span class="txt1">123</span><span class="txt2">mg/dL</span></p> -->
                      <p class="rborder"><span class="arrow-down"></span><span class="txt1">123</span><span class="txt2">mg/dL</span></p>
                      <p class="rborder"><span class="txt3">Previous day -</span><span class="txt5">{{ctrl.avg}}</span></p>
                  </div>
              </div>
          </div>

          <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
            <div class="box">
                <div class="info">
                    <h4 class="text-center">
                      <span class="wDrop"></span>                       
                      <span class="hdrTxt">{{ctrl.hdrTxt3}}</span>
                    </h4>
                    <p class="rborder"><span class="dot dot2"></span><span class="txt1">75</span><span class="txt2">%</span></p>
                    <p class="rborder"><span class="txt3">Previous day -</span><span class="txt6">{{ctrl.avgPer}}%</span></p>
                  </div>
            </div>
          </div>
    </div>
    <!-- Task3 End -->


  </div>

  <!-- Application JavaScript Files-->

  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.js"></script>
  <script src="lib/bootstrap.min.js"></script>
  <script type="text/javascript" src="app.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.1/moment.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

</body>
</html>
